<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建类
        //  方法之间不要加 “，”
        class Start {
            constructor(name, age) { // 不需要调用创建new Start（）自动调用
                this.name = name
                this.age = age
            }
            sing() {
                console.log("唱歌")
            }
        }
        var ldh = new Start("刘德华", 18)
        var zxy = new Start("张学友", 18)
        console.log(ldh);
        console.log(zxy);
        console.log(ldh.name);
        console.log(zxy.name);
        console.log(ldh.age);
        console.log(zxy.age);
        ldh.sing();
        zxy.sing();

        // 2.类的继承
        class Parent {
            money() {
                console.log(100)
            }
        }
        class Son1 extends Parent {

        }
        var son1 = new Son1()
        son1.money()

        // 3.（1）使用父类中的方法 super关键字 调用了父类中的构建函数
        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y)
            }
        }
        class Son2 extends Father {
            constructor(x, y) {
                super(x, y) // 调用了父类中的构建函数
            }
        }
        var sum1 = new Son2(10, 20)
        var sum2 = new Son2(102, 784)
        sum1.sum()
        sum2.sum()
            // 3.（2）使用父类中的方法 super关键字 调用了父类中的普通函数

        class Father2 {
            say() {
                return "我是爸爸"
            }
        }
        class Son3 extends Father2 {
            say() {
                // console.log("我是儿子")
                console.log(super.say() + "的儿子")
            }
        }
        var son2 = new Son3()
        son2.say()


        // 子类继承父级的方法，扩展自己的方法
        class Father3 {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y)
            }
        }
        class Son4 extends Father3 {
            constructor(x, y) {
                super(x, y) // 调用了父类中的构建函数
            }
            sumJian() {
                console.log(this.x - this.y)
            }
        }
        var sum3 = new Son4(10, 20)
        sum3.sum()
        sum3.sumJian()
    </script>
</body>

</html>
