<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余参数 和 数组结构 搭配使用</title>
</head>

<body>
    <script>
        // 6.剩余参数
        // 剩余参数语法允许我们将一个不定数量的参数表示为一个数组
        // function unknownNumber(n1, ...args) {
        //     console.log(n1)
        //     console.log(args)
        // }
        // unknownNumber(10, 20, 30)
        const unknownNumber = (...args) => {
            let total = 0;
            args.forEach(item => total += item);
            return total
        }
        console.log(unknownNumber(10, 20));
        console.log(unknownNumber(10, 20, 30));

        // 剩余参数 和 数组结构 搭配使用
        let arry = ['张三', '李四', '王五']
        let [s1, ...s2] = arry
        console.log(s1)
        console.log(s2)
    </script>

</body>

</html>
