<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式之字符类</title>
</head>

<body>
    <script>
        // var rg = /abc/; 只要包含abc就可以了
        // 字符类： [] 表示一系列字符可供选择，只要匹配其中一个就可以了
        var rg = /[abc]/; // 只要包含有a 或者 包含b 或包含c  都返回true
        console.log(rg.test('andy'));
        console.log(rg.test('baby'));
        console.log(rg.test('color'));
        console.log(rg.test('red'));
        console.log('-------------')

        var rg1 = /^[abc]$/; // a b c 任意一个都为true
        console.log(rg1.test('a'));
        console.log(rg1.test('b'));
        console.log(rg1.test('c'));
        console.log(rg1.test('abc'));
        console.log('-------------')


        var rg2 = /^[a-z]$/; // 26个英文字符任何一个字母返回  true   “ - ”代表a 到 z 的范围
        console.log(rg2.test('a'));
        console.log(rg2.test('b'));
        console.log(rg2.test('A')); // 大写的为false
        console.log(rg2.test(1));
        console.log('-------------')

        // 字符组合
        var rg2 = /^[a-zA-Z0-9_-]$/; // 26个英文字符任何一个字母返回  true   “ - ”代表a 到 z 的范围
        console.log(rg2.test('a'));
        console.log(rg2.test('_'));
        console.log(rg2.test('-'));
        console.log(rg2.test('A')); // 大写的为false
        console.log(rg2.test(1));
        console.log(rg2.test('!'));
        console.log('-------------')


        // 字符组合
        var rg2 = /^[^a-zA-Z0-9_-]$/; // [^]取反的意思  不能和边界符的 ^ 混淆
        console.log(rg2.test('a'));
        console.log(rg2.test('_'));
        console.log(rg2.test('-'));
        console.log(rg2.test('A')); // 大写的为false
        console.log(rg2.test(1));
        console.log(rg2.test('!'));
        console.log('-------------')
    </script>
</body>

</html>
