<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        // 1. 箭头函数是用来简化函数定义语法的
        const fn = () => {
            console.log('我是箭头函数')
        }
        fn()

        // 2.在箭头函数中 如果函数体中只有一句代码
        //   并且代码的执行结果就是函数的返回值 函数大括号可以省略 return也可省略

        // const sum = (n1,n2) => {
        //   return n1 + n2
        // }
        // 可简写为
        const sum = (n1, n2) => n1 + n2;
        console.log(sum(10, 30))

        // 3.在箭头函数中,如果形参只有一个 形参外面的小括号也可以省略的
        // const a = (v) => {
        //     alert('只有一个形参，小括号可以省略')
        // }
        // a()
        const a = v => alert('只有一个形参，小括号可以省略')
        a()

        // 4.箭头函数不绑定this  箭头函数没有自己的this关键字
        // 如果在箭头函数中使用this
        // this关键字将指向箭头函数定义位置中的this
        // this 指向上下文

        function b() {
            console.log(this)
            return () => console.log(this)
        }

        const obj = {
                name: "zhangsan"
            }
            // const resFn = b.call(obj)
            // resFn()

        b.call(obj)()

        // 5.箭头函数面试题
        var age = 100;
        var object = {
            age: 20,
            say: () => {
                console.log(this.age)
            }
        }
        object.say()
    </script>
</body>

</html>
